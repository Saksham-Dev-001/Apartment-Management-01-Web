<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Dues | VIRAT-7</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/base.css">
<link rel="stylesheet" href="../css/header.css">
<link rel="stylesheet" href="../css/dues.css">
  
</head>

<body>

<!-- HEADER -->
<header class="dashboard-header">
  <a href="../dashboard.html" style="text-decoration:none;">← Back</a>
  <h3>My Dues</h3>
</header>

<!-- MAIN CONTENT -->
<main class="dues-container">

  <!-- DUE SUMMARY -->
  <div class="due-card">
    <h4>Total Due</h4>
    <div class="due-amount">₹ 2,500</div>
    <p class="due-date">Due Date: 25 Aug 2025</p>
  </div>

  <!-- MONTHLY BILLS -->
  <div class="section">
    <h4>Monthly Bills</h4>

    <div class="bill-row paid">
      <span>Maintenance</span>
      <span>₹ 1,500 • PAID</span>
    </div>

    <div class="bill-row due">
      <span>Electricity</span>
      <span>₹ 600 • DUE</span>
    </div>

    <div class="bill-row paid">
      <span>Water</span>
      <span>₹ 400 • PAID</span>
    </div>
  </div>

  <!-- PAYMENT HISTORY -->
  <div class="section">
    <h4>Payment History</h4>
    <button class="download-btn">Download PDF</button>
  </div>

</main>

</body>
</html>
