<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post Notice | VIRAT-7</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="stylesheet" href="../css/dashboard.css">
</head>

<body>

<!-- HEADER -->
<header class="app-header">
  <button class="icon-circle" onclick="history.back()">
    <i class="fa-solid fa-arrow-left"></i>
  </button>

  <h3 class="page-title">Post Notice</h3>

  <div style="width:42px"></div>
</header>

<!-- MAIN -->
<main style="padding:20px">

  <input id="title" type="text" placeholder="Notice Title"
    style="width:100%;padding:12px;border-radius:10px;border:1px solid #ccc;margin-bottom:12px">

  <textarea id="message" placeholder="Notice Message"
    style="width:100%;height:140px;padding:12px;border-radius:10px;border:1px solid #ccc"></textarea>

  <button onclick="postNotice()"
    style="margin-top:16px;width:100%;padding:14px;border-radius:14px;
    background:#5a67d8;color:white;font-size:16px;border:none">
    Publish Notice
  </button>

</main>

<!-- FIREBASE -->
<script type="module">
  import { auth, db } from "../js/firebase.js";
  import {
    collection,
    addDoc,
    serverTimestamp,
    doc,
    getDoc
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
  import { onAuthStateChanged } from
    "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  let currentUser;

  onAuthStateChanged(auth, async user => {
    if (!user) location.href = "../login.html";

    const snap = await getDoc(doc(db, "users", user.uid));
    if (!snap.exists() || snap.data().role !== "admin") {
      alert("Admin access only");
      location.href = "../dashboard.html";
    }

    currentUser = user;
  });

  window.postNotice = async () => {
    const title = document.getElementById("title").value.trim();
    const message = document.getElementById("message").value.trim();

    if (!title || !message) {
      alert("Fill all fields");
      return;
    }

    await addDoc(collection(db, "notices"), {
  title,
  message,
  timestamp: serverTimestamp(),
  postedBy: currentUser.email
});

await addDoc(collection(db, "notifications"), {
  uid: "all",
  title: "New Notice Posted",
  message: title,
  type: "notice",
  read: false,
  timestamp: serverTimestamp()
  });

    alert("Notice Posted Successfully");
    document.getElementById("title").value = "";
    document.getElementById("message").value = "";
  };
</script>

</body>
</html>
