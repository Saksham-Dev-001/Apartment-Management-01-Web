<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Dues | VIRAT-7</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Icons -->
  <link rel="stylesheet"
   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Same dashboard CSS -->
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/dashboard.css">
</head>

<body>

<!-- ===== HEADER (SAME STYLE) ===== -->
<header class="dashboard-header">
  <button class="icon-circle" onclick="history.back()">
    <i class="fa-solid fa-arrow-left"></i>
  </button>

  <h3 class="page-title">My Dues</h3>

  <div style="width:42px"></div>
</header>

<!-- ===== MAIN CONTENT ===== -->
<main class="dashboard" id="duesContainer">

  <!-- Loading state -->
  <div class="card">
    <h3>Loading dues...</h3>
    <p>Please wait</p>
  </div>

</main>

<!-- ===== FIREBASE LOGIC ===== -->
<script type="module">
import { auth, db } from "../js/firebase.js";
import {
  collection,
  query,
  where,
  onSnapshot
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { onAuthStateChanged } from
"https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const container = document.getElementById("duesContainer");

onAuthStateChanged(auth, user => {
  if (!user) {
    window.location.href = "../login.html";
    return;
  }

  const q = query(
    collection(db, "dues"),
    where("uid", "==", user.uid)
  );

  onSnapshot(q, snap => {
    container.innerHTML = "";

    if (snap.empty) {
      container.innerHTML = `
        <div class="card">
          <i class="fa-solid fa-circle-check fa-2x"></i>
          <h3>No Pending Dues</h3>
          <p>Youâ€™re all clear ðŸŽ‰</p>
        </div>
      `;
      return;
    }

    snap.forEach(doc => {
      const d = doc.data();
      container.innerHTML += `
        <div class="card">
          <i class="fa-solid fa-wallet fa-2x"></i>
          <h3>â‚¹ ${d.amount}</h3>
          <p>${d.month}</p>
          <p>Status:
            <strong style="color:${d.status === "paid" ? "green" : "red"}">
              ${d.status}
            </strong>
          </p>
        </div>
      `;
    });
  });
});
</script>

</body>
</html>
